<html>
    <head>
        <style>
            #mycanvas{
                border:2px solid red;
            }
        </style>
    </head>
    <body>
        <canvas id="mycanvas" name="c" widht="200px" height="200px"></canvas>
        <!--Javascript code-->
        <script>
            var c=document.getElementById("mycanvas")
            var ctx=c.getContext('2d');
            //to draw a line
            ctx.moveTo(0,0)
            ctx.lineTo(100,200)
            ctx.stroke();
            //display text
            ctx.font="30px Arial";
            ctx.fillText("Hello world!!",10,50);
            ctx.fillText("Welcome",10,100)

        </script>
    </body>
</html>
