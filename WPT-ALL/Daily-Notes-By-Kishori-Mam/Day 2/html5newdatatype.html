<html>
    <body>
        <form>
            booking date : <input type="date" name="dt" id="dt"><br>
            booking date and time : <input type="datetime-local" name="dt" id="dt"><br>
            Month : <input type="month" name="month" id="month"><br>
            week : <input type="week" name="week" id="week"><br>
            color: <input type="color" name="color" id="color"><br>
            range: <input type="range" min="1" max="10" name="range" id="range">
            email: <input type="email" name="email" id="email">
            age: <input type="number" name="age" min="18" max="60">
            <button type="submit" name="btn" id="btn" value="btn">submit</button>
        </form>
    </body>
</html>
