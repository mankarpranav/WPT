<html>
    <body>
        <form>
            <table>
                <tr>
                    <td><label for="nm">Name :</label> </td>
                    <td><input type="text" name="nm" id="nm" required autofocus minlength="3"/></td>
                </tr>
                <tr>
                    <td><label for="addr">Address : </label></td>
                    <td><textarea name="addr" id="addr" rows="5" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td><label for="bdate">booking date : </label></td>
                    <td><input type="date" name="bdate" id="bdate" min="2023-05-15" max="2023-05-28" rows="5" cols="20"/></td>
                </tr>
                <tr>
                    <td><label>Gender : </label></td>
                    <td><input type="radio" name="gender" id="male" value="male"/><label for="male">Male</label> 
                    <input type="radio" name="gender" id="female" value="Female" checked/><label for="female">Female</label>
                </td>
                </tr>
                <tr>
                    <td><label>Degree</label></td>
                    <td>
                        <input type="radio" name="degree" id="BE" value="BE"><label for="BE">BE</label>
                        <input type="radio" name="degree" id="Btech" value="Btech"><label for="Btech">Btech</label>
                        <input type="radio" name="degree" id="BTech" value="BTech"><label for="BTech">BTech</label>
                        <input type="radio" name="degree" id="ME" value="ME"><label for="ME">ME</label>
                    </td>
                </tr>
                <tr>
                    <td><label>Skills</label></td>
                    <td>
                        <input type="checkbox" name="skill" id="java" value="java"><label for="java">JAVA</label>
                        &nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="skill" id="C++" value="c++"><label for="c++">c++</label>
                        <br>
                        <input type="checkbox" name="skill" id="OS" value="Os"><label for="Os">OS</label> &nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="skill" id="DBMS" value="DBMS"><label for="DBMS">DBMS</label>
                    </td>
                </tr>
                <tr>
                    <td><label>Location</label></td>
                    <td><select name="place" id="place">
                        <option value="test">---select one---</option>
                        <option value="Pune">Pune</option>
                        <option value="mumbai" selected>mumbai</option>
                        <option value="Nashik">Nashik</option>
                        <option value="Kolhapur">Kolhapur</option>
                        <option value="Nagpur">Nagpur</option>
                    </select></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit" name="btn" id=submit value="submit">Sumbit</button>
                    <button type="reset" name="btn" id=reset value="reset">Cancel</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
