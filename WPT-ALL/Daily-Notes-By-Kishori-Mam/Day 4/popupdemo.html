<html>
    <body>
        <script>
            //to display popup window with 1 button
            alert("Hello world!!");
            //to display popup window with 2 buttons
            var ans=confirm("do you want to continue")
            if(ans){
                alert("you clicked ok button")
            }
            else{
                alert("you clicked cancel button")
            }
            //popup box with a text box
            var num=prompt("enter number")
            var num1=prompt("enter number")
            //to convert string to number
            var addition=parseInt(num)+parseInt(num1);
            document.write("addition: "+addition)
           // console.log("addition: "+addition)
            
        </script>
    </body>
</html>
