<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function decrementcount(){
                //to check whether browser supports storage API
                if(typeof(Storage)!== undefined){
                  if(localStorage.count===undefined || localStorage.count==="0" ){
                       localStorage.count=0;
                   }else{
                    //val=parseInt(localStorage.count)
                    val=parseInt(localStorage.getItem("count"))
                    localStorage.count=val-1
                   }
                }else{
                    document.getElementById("mydiv").innerHTML="web storage is not supported"  
                }
                document.getElementById("mydiv").innerHTML="you clicked "+localStorage.count+ " times";
        }
        function increment(){
            //to check whether browser supports storage API
            if(typeof(Storage)!== undefined){

                  }

            }

                document.getElementById("mydiv").innerHTML="web storage is not supported"  
            }
        }
        function remove(){
            if(typeof(Storage)!== undefined){
                if(localStorage.count!==undefined){
                    //to remove a particular key
                    localStorage.removeItem("count");
                    //to delete all the keys
                    //localStorage.clear()
                }
            }else{
                document.getElementById("mydiv").innerHTML="web storage is not supported"  
            }
        }
    </script>
