<html>
    <body>
        <script>
            arr=[12,1,3,4,23];
            //add a value at the end
            arr.push(20);
            arr.push(30);
            //remove the value from the end
            arr.pop()
            console.log(arr)

            //add a value at the begining
            arr.unshift(200);
            arr.unshift(300);
            //remove the value from the begining
            arr.shift()
            console.log(arr)
            //insert at the particular position
            arr.splice(3,0,21,22,23,24,25)
            console.log(arr)
           //delete from particular position and add few values there
           //delete 2 values from 3 rd position
           arr.splice(3,2,211,221,231,241,251)
           console.log(arr)
           //delete values from particular position
           arr.splice(3,2)
           console.log(arr)
        </script>
    </body>
</html>
