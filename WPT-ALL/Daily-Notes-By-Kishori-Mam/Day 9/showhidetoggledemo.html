<html>
    <head>
        <style>
            div{
                border:2px solid red;
                border-radius:10px;
                width:200px;
                height:200px;
                margin:10px
            }
            #div1{
                background-color: aqua;
            }
            #div2{
                background-color: palevioletred
            }
        </style>
        <script src="./jquery.js"></script>
        <script>
            $(document).ready(function(){
                //show div1 and hide div2
                $('#show').click(function(){
                    $('#div1').show(800,function(){
                        $('#msg').html("show completed")
                    })
                    $('#div2').hide(800,function(){
                        $('#msg').html("hide completed")
                    })
                })
                //show div2 and hide div1
                $('#hide').click(function(){
                    $('#div1').hide(800,function(){
                        $('#msg').html("hide completed")
                    })
                    $('#div2').show(800,function(){
                        $('#msg').html("show completed")
                    })
                })
                $('#toggle').click(function(){
                    $('#div1').toggle(800,function(){
                        $('#msg').html("toggle div1  completed")
                    })
                    $('#div2').toggle(800,function(){
                        $('#msg').html("toggle div2 completed")
                    })
                })
            })
        </script>
    </head>
    <body>
        <button type="button" name="btn" id="show" value="show">show</button>
        <button type="button" name="btn" id="hide" value="hide">hide</button>
        <button type="button" name="btn" id="toggle" value="toggle">toggle</button>
        <p id="msg"></p>
        <div id="div1">
            This is div1
        </div>
        <div id="div2">
            This is div2
        </div>
    </body>
</html>
