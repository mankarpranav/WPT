<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // JavaScript function to calculate the sum of two numbers
        function myFunction(){
            // Get the values of the input fields and convert them to integers
            var a = parseInt(document.getElementById("fname").value);
            var b = parseInt(document.getElementById("lname").value);
            // Calculate the sum of the two numbers
            var result = a + b;
            // Display the result in the "disp" element
            document.getElementById("disp").innerHTML = "Result : " + result;
        }
    </script>
</head>
<body>
    
    <form>
        <p>Enter First Number</p>
        <input type="number" id="fname">
        <p>Enter Second Number</p>
        <input type="number" id="lname"><br>
        <!-- Button to trigger the calculation -->
        <input type="button" name="btn" id="btn" value="Result" onclick="myFunction()"><br>
        <div id="disp">
           
        </div>
    </form>
</body>
</html>
