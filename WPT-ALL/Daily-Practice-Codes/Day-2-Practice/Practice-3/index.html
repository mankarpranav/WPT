<html>
    <head>
        <script>
            // Function to validate data in a textbox
            function validatedata(numid){
                var a = document.getElementById(numid).value;
                // Check if 'a' is blank or not a number
                if (a === "" || isNaN(a)){
                    return false;
                }
                return true;
            }
            
            // Function to validate numbers and perform addition
            function validatenumbers(){
                // Retrieve data from the textboxes
                var flag = validatedata('n1');
                var flag1 = validatedata('n2');
                if (flag && flag1){
                    alert("Data is valid");
                    addnumbers();
                }
                else{
                    alert("Data is invalid");
                }
            }
            
            // Function to perform addition
            function addnumbers(){
                var a = parseInt(document.getElementById('n1').value);
                var b = parseInt(document.getElementById('n2').value);
                var ans = a + b;
                // Display the addition result in the 'mydiv' element
                document.getElementById("mydiv").innerHTML = "Addition : " + ans;
                // Set the addition result in the 'result' textbox
                document.getElementById("result").value = ans;
            }
       </script>
</head>
    <body>
        <form name="frm">
            Number 1: <input type="text" name="num1" id="n1"><br>
            Number 2: <input type="text" name="num2" id="n2"><br>
            Result: <input type="text" name="result" id="result" disabled><br>
            <!-- Button to validate numbers and trigger addition -->
            <button type="button" name="add" id="add" value="add" onclick="validatenumbers()">Add numbers</button>
        </form>
        <div id="mydiv">

        </div>
    </body>
</html>
