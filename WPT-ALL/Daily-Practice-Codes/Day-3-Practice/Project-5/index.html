<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Date Functions</title>
  </head>
  <body>
    <script>
      var d = new Date();
      document.write("Today's Date :" + d + "<br>");
      var dt = d.getDate();
      var m = d.getMonth() + 1;
      var y = d.getFullYear();
      document.write("custom format : " + dt + "/" + m + "/" + y + "<br>");
      d1 = new Date(2023, 1, 1);
      d2 = new Date(2022, 1, 1);
      document.write("d1 : " + d1 + "<br>");
      document.write("d2 : " + d2 + "<br>");
      diff = d1.getTime() - d2.getTime();
      days = diff / 1000 / 60 / 60 / 24;
      document.write("days :" + days + "<br>");
      document.write("difference in millisec :" + diff);
    </script>
  </body>
</html>
