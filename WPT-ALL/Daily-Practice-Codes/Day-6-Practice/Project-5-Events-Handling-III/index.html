<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-5-Events-Handling-III</title>
    <style></style>
    <script>
        function changepropr() {
            console.log("onchange event is triggered for radio");
        }
        function changeproc() {
            console.log("onchange event is triggered for checkbox");
        }
    </script>
</head>

<body>

    <div>Select Radio Button->> to onchange event <br><br>
        id1<input type="radio" name="conn" id="id1" onchange="changepropr()">
        id2<input type="radio" name="conn" id="id2" onchange="changepropr()">
        id3<input type="radio" name="conn" id="id3" onchange="changepropr()">
        id4<input type="radio" name="conn" id="id4" onchange="changepropr()">

    </div><br><br>

    <div>Select Checkbox Button->> to onchange event <br><br>
        id6<input type="checkbox" id="id6" onchange="changeproc()">
        id7<input type="checkbox" id="id7" onchange="changeproc()">
        id8<input type="checkbox" id="id8" onchange="changeproc()">
        id9<input type="checkbox" id="id9" onchange="changeproc()">

    </div>







</body>

</html>
